<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Wack-a-Mole</title>
</head>
<body>
  <div class="row">
    <div class="mole" id="1" onClick="wack(this.id)">1</div>
    <div class="mole" id="2" onClick="wack(this.id)">2</div>
    <div class="mole" id="3" onClick="wack(this.id)">3</div>
  </div>
  <div class="row">
    <div class="mole" id="4" onClick="wack(this.id)">4</div>
    <div class="mole" id="5" onClick="wack(this.id)">5</div>
    <div class="mole" id="6" onClick="wack(this.id)">6</div>
  </div>
  <div class="row">
    <div class="mole" id="7" onClick="wack(this.id)">7</div>
    <div class="mole" id="8" onClick="wack(this.id)">8</div>
    <div class="mole" id="9" onClick="wack(this.id)">9</div>
  </div>
</body>
<script src="app.js"></script>
</html>
